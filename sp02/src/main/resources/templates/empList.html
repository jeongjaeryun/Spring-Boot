<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>전체 사원 조회</title>
</head>
<body>
	<div>
		<button type="button" th:onclick="|location.href='@{empInsert}'|">등록</button>
		<table>
		<thead>
		<tr>
		<th>employee_id</th>
		<th>last_name</th>
		<th>job_id</th>
		<th>hire_date</th>
		</tr>
		</thead>
		<tbody>
			<th:block th:each="empInfo, stat : ${empList}"><!--/* empInfo임시변수, stat상태값을 가져올 수 있는 추가변수 */--> 
			<tr th:name="${stat.index}" 
			    th:onclick="|location.href= '@{/empInfo(employeeId=${empInfo.employeeId})}'|"><!--/* 표현식이 길어지면 ''보다 ||로 감싸는게 좋음 key=value*/-->
			<td th:text="${empInfo.employeeId}"/>
			<td th:text="${empInfo.lastName}"/>
			<td>[[${empInfo.jobId}]]</td>
			<td>[[${
					#dates.format(empInfo.hireDate, 'yyyy년 MM월 dd일')}]]</td>
			</tr>
			</th:block>
		</tbody>
		</table>	
	</div>
</body>
</html>
