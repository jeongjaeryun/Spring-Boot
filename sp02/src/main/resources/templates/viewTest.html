<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>타임리프 테스트</title>
</head>
<body>
	<div>
		<table>
			<tr>
				<th>${...}</th>
				<td th:text="${info}" />
			</tr>
			<tr>
				<th>@{...}</th>
				<td><a th:href="@{selectInfo}" th:text="|조회|"></a></td>
			</tr>
			<th:block th:each="num : ${#numbers.sequence(1,5)}"><!--  block : 감싸주는태그 반복문쓸때 씀-->
				<tr>
				 	<th th:if="${num != 3}">[[ ${num} ]]</th> <!--타임리프거라는걸 인식시키려 쓰는 템플릿 문법 -->
				</tr>
			</th:block>
				<tr>
				<th>표준 html 주석</th>
				<!-- <td th:text="${info}" /> -->
			</tr>
			<tr>
				<th>타임리프 파서 주석</th>
				<!--/* <td th:text="${info}"/> */-->
			</tr>
			<tr>
				<th>타임리프 프로토타입 주석</th>
				<!--/*/ <td th:text="${info}"/> /*/-->
			</tr>
		</table>
	</div>
	<div th:replace="~{footer :: footerFragment}"></div><!--/* replace 경로설정 :: 템플릿이름 */-->
</body>
</html>
